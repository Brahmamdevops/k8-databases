apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    project: roboshop
    tier: db
spec:
  selector:
    matchLabels:
      app: mysql # has to match .spec.template.metadata.labels
      project: roboshop
      tier: db 
  serviceName: "mysql"
  replicas: {{ .Values.statefulset.replicas }}
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql
        project: roboshop
        tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: "brahmamdevops/mysql:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mysql
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi


